<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLE Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f9ff;
    }
    h2 {
      color: #0077cc;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h2>üîç Bluetooth LE Device Scanner</h2>
  <button onclick="startBLEScan()">üîÑ Start Scanning</button>
  <div id="output">Status: Not scanning</div>

  <script>
    async function startBLEScan() {
      try {
        const options = {
          acceptAllAdvertisements: true
        };

        const output = document.getElementById('output');
        output.innerHTML = "Requesting Bluetooth permissions...";

        const scan = await navigator.bluetooth.requestLEScan(options);

        navigator.bluetooth.addEventListener('advertisementreceived', event => {
          const name = event.device.name || 'Unnamed';
          const rssi = event.rssi;
          const strength = getSignalStrengthPercent(rssi);

          output.innerHTML = `
            ‚úÖ Device: <strong>${name}</strong><br>
            üî¢ RSSI: <strong>${rssi} dBm</strong><br>
            üì∂ Signal Strength: <strong>${strength}%</strong>
          `;
        });

        output.innerHTML = "üîé Scanning... bring device close.";
      } catch (error) {
        document.getElementById('output').innerHTML =
          `‚ùå Error: ${error.message || error}`;
      }
    }

    function getSignalStrengthPercent(rssi) {
      const maxRSSI = -40;
      const minRSSI = -100;
      const percent = Math.min(100, Math.max(0, ((rssi - minRSSI) / (maxRSSI - minRSSI)) * 100));
      return percent.toFixed(1);
    }
  </script>
</body>
</html>
