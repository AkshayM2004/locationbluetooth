<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluetooth Device Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #devices {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Nearby Bluetooth Scanner</h1>
  <p>Click the button to search for nearby Bluetooth devices</p>
  <button onclick="scanBluetooth()">Scan for Devices</button>
  <div id="devices"></div>

  <script>
    async function scanBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true
        });

        const output = document.getElementById("devices");
        output.innerHTML = `<h3>Device Found:</h3>
          <p><strong>Name:</strong> ${device.name || 'Unknown'}</p>
          <p><strong>ID:</strong> ${device.id}</p>`;
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
